<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <i class="fas fa-sun icon" id="icon"></i>

    <h1 class="title mt-4 mb-4">ToDo WebApp</h1>
    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <label for="">Add Task</label>
                <input type="text" id="taskInput" class="form-control">
                <div class="alert alert-danger none mt-4" id="invalid"> Please Enter Valid Data
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <button class="btn btn-info btn-block mt-4" id="addTaskBtn"> Add Task</button>
            </div>
        </div>
    </div>
    <div class="container col-md-6 mt-4">
        <div class="card">
            <div class="card-body">
                <div id="noTasks" class="alert alert-danger">
                    No Tasks Added Yet!!!
                </div>
                <div id="allTasks">

                </div>
            </div>
        </div>
    </div>

    <script src="./fontawesome-free-5.15.4-web/js/all.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
